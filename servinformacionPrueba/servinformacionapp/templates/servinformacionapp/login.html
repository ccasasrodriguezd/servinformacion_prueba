<body>
  <h2>Iniciar sesi√≥n</h2>

  <h2>Login</h2>
  <div class="col-md-6 px-lg-3 px-0" >
    <div class="banner-form-w3 ml-lg-5" >
      <div class="padding" id="form">
        <!--no tocar-->
        <form class="form-signin" action="{% url 'login' %}" method="post">
          {% csrf_token %}
            <div class="form-label-group">
            <input type="text" id="inputUsername" class="form-control" placeholder="Enter Username" name="username"required autofocus >
            <label for="inputUsername">Username</label>
              </div>
            
              <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Enter Password" name="password"required>
              <label for="inputPassword">Password</label>
              </div>
            
              
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="login">Submit</button>
       <hr class="my-4">      
      </form>
    </div>
  </div>
</div>
